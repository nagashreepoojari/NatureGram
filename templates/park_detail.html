<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ park.name }}</title>
</head>
<body>
    <h1>{{ park.name }}</h1>
    <img src="{{ url_for('static', filename=park.image) }}" alt="{{ park.name }}" style="width:400px;height:auto;">
    <p>{{ park.description }}</p>
    <a href="{{ url_for('all_parks') }}">Back to All Parks</a>
</body>
</html>
